     <script>
        function meu_callback(conteudo) {
            if (!("erro" in conteudo)) {
                //Atualiza os campos com os valores.
                document.getElementById('convidados').value=(conteudo.convidados);
                document.getElementById('data').value=(conteudo.data );
                document.getElementById('serviço').value=(conteudo.serviço);
                document.getElementById('duração').value=(conteudo.duração);
              
            }
        }
        function organizafesta(valor) {
    
    //Nova variável "user" somente com dígitos.
    var user = valor.replace(/\D/g, '');

    //Verifica se campo user possui valor informado.
    if (user != "") {

        //Expressão regular para validar o user.
        var validauser= /^[0-9]{8}$/;

        //Valida o formato do user.
        if(validauser.test(user)) {

            //Preenche os campos com "..." enquanto consulta webservice.
            document.getElementById('convidados').value="...";
            document.getElementById('data').value="...";
            document.getElementById('serviço').value="...";
            document.getElementById('duração').value="...";

            //Cria um elemento javascript.
            var script = document.createElement('script');

            //Sincroniza com o callback.
            script.src = 'https://viauser.com.br/ws/'+ user + '/json/?callback=meu_callback';

            //Insere script no documento e carrega o conteúdo.
            document.body.appendChild(script);

        } 
        else {
            //user inválido.
            limpa_formulário_user();
            alert("Formato de user inválido.");
        }
    }
    else {
        //user sem valor, limpa formulário.
        limpa_formulário_user();
    }
};
