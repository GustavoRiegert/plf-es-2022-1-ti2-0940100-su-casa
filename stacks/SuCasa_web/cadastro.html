<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de usuário - SU CASA</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="pagCadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
        <main>
            
          <div class="sobre">
              <h1>Sobre o Su casa</h1>
              <img src="" alt="Logo Do Su Casa">
              <p>O <strong>SU CASA</strong> é um sistema que permite ao proprietário do imóvel residencial
              disponibilizar sua casa para agendamento de eventos de terceiros com agendamento de staff
              automático.</p>
              <img class="imagemex" src="images/sobre.jpg">
          </div>
          
          <div class="cadastro">
            <form>
                  <label for="nome">Nome Completo</label>
                  <input type="text" id="nome" class="input-padrao" required>

                  <label for="email">Email</label>
                  <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                  <label for="telefone">Telefone</label>
                  <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                  <label for="senha">Senha</label>
                  <input type="password" id="senha" class="input-padrao" required>

                  <label for="conf">Confirmar Senha</label>
                  <input type="password" id="conf" class="input-padrao" required>

                  <fieldset>
                      <legend>Tipo de usuário</legend>
                      <div class="tipos-usuarios">
                        <label for="radio-dono"><input type="radio" name="contato" value="dono" id="radio-dono" checked>Locatário</label>
                        <label for="radio-staff"><input type="radio" name="contato" value="staff" id="radio-staff">Staff</label>
                        <label for="radio-promoter"><input type="radio" name="contato" value="promoter" id="radio-promoter">Promotor</label>
                      </div>
                  </fieldset>
                  
                  <input type="submit" value="Cadastrar" class="enviar">
            </form>
          </div>
        </main>

    </body>
  </html>
    
</body>
