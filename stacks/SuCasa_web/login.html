<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de usuário - SU CASA</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
        <main>
            
          <div class="sobre">
              <h1>Sobre o Su casa</h1>
              <img src="" alt="Logo Do Su Casa">
              <p>O <strong>SU CASA</strong> é um sistema que permite ao proprietário do imóvel residencial
              disponibilizar sua casa para agendamento de eventos de terceiros com agendamento de staff
              automático.</p>
              <img class="imagemex" src="images/sobre.jpg">
          </div>
          
          <div class="login">
            <form>
                  <h2 class="title-login">Login</h2>
                  <label for="email">Email</label>
                  <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>

                  <label for="senha">Senha</label>
                  <input type="senha" id="senha" class="input-padrao" required>

                  <p>Não possui conta? <a class="link-login" target="_blank" href="cadastro.html">Clique aqui.</a></p>

                  <input type="submit" value="Entrar" class="enviar">
            </form>
          </div>
        </main>

    </body>
  </html>
    
</body>
